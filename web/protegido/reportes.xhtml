<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/templates/plantilla.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:fieldset legend="Facturas por Proveedor" style="margin-bottom:20px" id="fielRepProv"  >
                        <h:panelGrid columns="5">
                            <p:outputLabel value="Seleccione Proveedor:" for="cboProveedor" />
                            <p:column/>
                            <p:selectOneMenu id="cboProveedor" value="#{reportesBean.idProv}"  filter="true" filterMatchMode="contains" >
                                <f:selectItem itemValue="0" itemLabel=" -- Proveedor -- " />
                                <f:selectItems value="#{reportesBean.listaProv}"  />
                                <f:ajax execute="cboProveedor" render="cboProveedor" />
                            </p:selectOneMenu>
                        </h:panelGrid>
                        <p:column/>
                        <h:commandButton id="btnReporteProv" value="Generar Reporte" actionListener="#{articulosExportBean.facturaPorProv}"  />
                        <p:tooltip id="tTReporteProv" for="btnReporteProv" value="Imprime Reporte Proveedor" showEffect="clip" hideEffect="explode" />
                        
                    </p:fieldset>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
